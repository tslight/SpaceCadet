name: build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Install librsvg
        run: brew install librsvg
      - name: Install SwiftLint (pinned)
        env:
          SWIFTLINT_VERSION: 0.62.2
        run: |
          set -e
          mkdir -p swiftlint-bin
          curl -sSL -o swiftlint.zip "https://github.com/realm/SwiftLint/releases/download/${SWIFTLINT_VERSION}/portable_swiftlint.zip"
          unzip -q swiftlint.zip -d swiftlint-bin
          chmod +x swiftlint-bin/swiftlint
          echo "${{ github.workspace }}/swiftlint-bin" >> $GITHUB_PATH
          export PATH="${{ github.workspace }}/swiftlint-bin:$PATH"
          swiftlint --version
          swift --version
          xcodebuild -version
      - name: Lint (Makefile)
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
        run: make lint-strict
      - name: Analyze (SwiftLint)
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
        run: |
          set -e
          export PATH="${{ github.workspace }}/swiftlint-bin:$PATH"
          # Generate compiler log for analyze; use swift build for spm target
          swift build -v 2> swiftlint.log || true
          swiftlint analyze --compiler-log-path swiftlint.log || true
      - name: Build
        run: swift build -v
      - name: Test
        run: swift test -v || true # tests are currently minimal
      - name: Regenerate app icons
        run: bash scripts/gen-appicon.sh assets/space_cadet_icon.svg
      - name: Build and Package App Bundle (SwiftPM Release)
        run: |
          swift build --product SpaceCadetApp -c release
          bash scripts/package-app.sh release
