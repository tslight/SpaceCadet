name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Install SwiftLint
        run: |
          brew install swiftlint
      - name: Lint
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
        run: swiftlint --quiet
      - name: Build
        run: swift build -v
      - name: Test
        run: swift test -v || true # tests are currently minimal
